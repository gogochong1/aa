<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big{
            width: 300px;
            height: 300px;
            background-color:antiquewhite ;
            transition:linear  0.3s ;
        }
    </style>
</head>
<body>
    <div class="big">
        <div class="small"></div>
        <button class="close">close</button>
    </div>
    <script>
        const d1 = document.querySelector('.close')
        // const dg = document.querySelector('.big')
        d1.addEventListener('click',function(){
            d1.parentNode.style.display = 'none'
        })
        setTimeout(function(){
            d1.click()
            
        },3000)
    </script>
</body>
</html>
